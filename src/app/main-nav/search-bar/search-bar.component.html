<form class="search-bar-form">
  <mat-form-field class="search-bar-full-width">
    <input type="text"
           placeholder="Search"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="goToPage($event.option.value)">
      <mat-option *ngFor="let option of filteredOptions | async"
        [value]="option">
        {{ option.pageName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
